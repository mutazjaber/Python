<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>login</title>
</head>
<body>
    
<body id="index">
    <div class="container">
        <div class="forms">
            <div>
                <h1>Registration</h1>
                <form action="/user_processing" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="which_form" value="Register">
                    <div>
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name" class="field">
                    </div>
                    <div>
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name" class="field">
                    </div>
                    <div>
                        <label for="email_address">Email Address</label>
                        <input type="text" name="email_address" id="email_address" class="field">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="field">
                    </div>
                    <div>
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm_password" class="field">
                    </div>
                    <input type="submit" name="submit" value="Registration" class="button">
                    
                </form>
            </div>
            <div>
                <h1>Login</h1>
                <form action="/user_processing" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="which_form" value="login">
                        <div>
                        <label for="email_address">Email Address</label>
                        <input type="text" name="email_address" id="email_address" class="field">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="field">
                    </div>
                    <input type="submit" name="submit" value="Login" class="button">
                    
                </form>
            </div>
        </div>
        {% if messages %}
        <ul class="messages">    
            {% for message in messages %}    
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
            {% endfor %}
        </ul>
        {% endif %}
    </div>
    
</body>
</html>
