<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>view_book</title>
</head>
<style>
    body {
        font-family: Arial;
        margin: 5%;
    }
    .div-flex{
        display: flex;
    }

    .select an auther{
        width: auto;
    }
</style>
<body>
    <h1>{{book_from_data.title}}</h1>
    <h5>ID : {{book_from_data.id}}</h5>
    <div class="desc-div">
        <p>Description : {{book_from_data.title}} {{book_from_data.desc}}</p>
    </div>
    <h2>Author : </h2>
    <ol>
        {% for author in authores_of_this_book %}
            <li>{{ author.first_name }} {{ author.last_name }}</li>
        {% endfor %}
    </ol>
    <div class="div-flex">
        <form action="/add_author_to_this_book" method="post">
        {% csrf_token %}
        <input type="hidden" value="{{ book_from_data.id }}" name="book_id">
        <select name="author" >
            {% for author in all_authors %}
            <option value="{{author.id}}">{{ author.first_name }} {{ author.last_name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Add</button>
    </div>
</body>
</html>
