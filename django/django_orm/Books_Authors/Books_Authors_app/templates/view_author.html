<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>view_author</title>
</head>
<style>
    body {
        font-family: Arial;
        margin: 5%;
    }
    .div-flex{
        display: flex;
    }

    .select an auther{
        width: auto;
    }
</style>
<body>
    <h1>{{author_from_data.first_name}} {{author_from_data.last_name}}</h1>
    <h5>ID : {{author_from_data.id}}</h5>
    <div class="desc-div">
        <p>Notes : {{author_from_data.first_name}} {{author_from_data.notes}}</p>
    </div>
    <h2>Books : </h2>
    <ol>
        {% for book in books_for_author %}
            <li>{{ book.title }} </li>
        {% endfor %}
    </ol>
    <div class="div-flex">
        <form action="/add_book_to_this_author" method="post">
        {% csrf_token %}
        <input type="hidden" value="{{ author_from_data.id }}" name="author_id">
        <select name="book" >
            {% for book in all_books %}
            <option value="{{book.id}}">{{ book.title }}</option>
            {% endfor %}
        </select>
        <button type="submit">Add</button>
    </div>
</body>
</html>
