<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment: Great Number Game</title>
    {% load static %}
    <link rel="stylesheet"  href="{% static 'style.css' %}">
</head>
<body>
    <h2>Welcome to the Great Number Game!</h2>
    <form action="/", method="post">
        {% csrf_token %}
        <span>I am thinking of a number between 1 and 100</span>
        <span>Take a guess!</span>
        <div class="red">{{ ans }}</div>
        <input class="box" type="text" name="number" id="number" >
        <input class="button" type="submit" name="submit" id="submit">
    </form>
</body>
</html>
