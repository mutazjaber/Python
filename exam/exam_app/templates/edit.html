<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Dashboard</title>
    <style>
        .scrollable-table {
            max-height: 450px; 
            overflow: auto;
        }
        .top-right {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    {% if messages %}
        <ul class="messages">    
            {% for message in messages %}    
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>    
            {% endfor %}
        </ul>
    {% endif %}
    <div class="container mt-5">
        <div class="row">
            <div class="top-right mb-3 mr-3">
                <a href="/destroy" class="btn btn-danger">Logout</a>
            </div>
            <div class="col-md-9">
                <h1>All Pies</h1>
                <form action="/edit_process/{{ pies.id }}" method="post">
                <!-- <form action="/edit_process/{{pies.id}" method="post"> -->
                    {% csrf_token %}
                <input type="hidden" name="pie_id" value="pie_id">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="{{pies.name}}" value="{{pies.name}}"required>
                    </div>
                    <div class="form-group">
                        <label for="filling">Filling:</label>
                        <input type="text" name="filling" id="filling" class="form-control" placeholder="{{pies.filling}}" value="{{pies.filling}}" required>
                    </div>
                    <div class="form-group">
                        <label for="crust">Crust:</label>
                        <input type="text" name="crust" id="crust" class="form-control" placeholder="{{pies.crust}}" value="{{pies.crust}}" required>
                    </div>
                    <div class="text-right"> 
                        <button type="submit" class="btn btn-success">Update Pie</button>
                    </div>
                </form>
                <a href="/dashboard" class="btn btn-primary mt-3 "> << back to my pies  </a>
            </div>
            
        </div>
    </div>
</body>
</html>
